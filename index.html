<!Doctype html>
<html>
<head>
  <title>TicTacToe</title>
  <meta charset ="UTF-8">

    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


</head>
  <body>
    <h1>Want to Play Tic Tac Toe? <i class="fas fa-check"></i></h1>
<table id = "grid">
  <tr>
    <td class="boxes" id="box1" onclick="insertx(this)"></td>
    <td class="boxes" id="box2" onclick="insertx(this)"></td>
    <td class="boxes" id="box3" onclick="insertx(this)"></td>
  </tr>
  <tr>
    <td class="boxes" id="box4" onclick="insertx(this)"></td>
    <td class="boxes" id="box5" onclick="insertx(this)"></td>
    <td class="boxes" id="box6" onclick="insertx(this)"></td>
  </tr>
  <tr>
    <td class="boxes" id="box7" onclick="insertx(this)"></td>
    <td class="boxes" id="box8" onclick="insertx(this)"></td>
    <td class="boxes" id="box9" onclick="insertx(this)" ></td>
  </tr>
</table>
<Table id = turns>
  <tr>
    <td> Player X </td>
    <td> Player O </td>
  </tr>
  <tr>
    <td id = "turncounter1"></td>
    <td id = "turncounter2"></td>
  </tr>
</table>
<div id="winningpart"></div>
  <button onclick = "reset()">reset</button>
  <script src="tictactoe.js"></script>
</body>
</html>
